<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<body>
    <div class="ui container" style="margin-top: 30px;">
    <h1  class="ui center aligned header">TO DO LIST</h1>
    <form class="ui form" action="/add" method="POST">
        <div class="field" >
            <label for="title">To do</label>
            <input type="text" name="title" placeholder="Enter to do..."></input>
            <br></br>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>

    {% for todo in todo_list%}
    <div class="ui segment">
        <p class=" ui big header">{{ todo.id}} | {{todo.title}}</p>
        
        {% if todo.complete == False %}
            <span class="ui grey label">Not Complete</span>
        {% else %}
            <span class="ui green label" >Complete</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{todo.id}}">Done</a>
        <a class="ui red button" href="/delete/{{todo.id}}">Delete</a>


    </div>
    {% endfor %}
    </div>
</body>
</html>
